name: Deploy Frontend to AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: List directories
      run: |
        ls -la  

    - name: Navigate to frontend folder
      run: |
        cd frontend 
        ls -la 

    - name: Install dependencies
      run: |
        cd frontend  
        npm install  

    - name: Build project
      run: |
        cd frontend
        npm run build 

    - name: Deploy to AWS Amplify
      run: |
        cd frontend 
        amplify publish  # Desplegar el proyecto a AWS Amplify